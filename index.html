              # Motivation

              * *Causal models* of the application domain are required for correct inference, prediction, planning, what if, ...
              * Software agents usually *implicitly embed* such causal model
                - e.g. IF cause THEN effect (reactive agents)
                - belief :- intention(s) (BDI)
              * Hard-coding requires design-time complete knowledge -> unrealistic in many real world scenarios
            </script>
